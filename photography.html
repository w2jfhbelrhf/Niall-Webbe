<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    <h1>Photography Portfolio</h1>
  </header>

  <div class="gallery">
    <img src="assets/photo1.jpg" alt="Photo 1">
    <img src="assets/photo2.jpg" alt="Photo 2">
    <img src="assets/photo3.jpg" alt="Photo 3">
    <img src="assets/photo4.jpg" alt="Photo 4">
    <img src="assets/photo5.jpg" alt="Photo 5">
    <img src="assets/photo6.jpg" alt="Photo 6">
    <img src="assets/photo7.jpg" alt="Photo 7">
    <img src="assets/photo8.jpg" alt="Photo 8">
    <img src="assets/photo9.jpg" alt="Photo 9">
    <img src="assets/photo10.jpg" alt="Photo 10">
    <img src="assets/photo10.jpg" alt="Photo 11">
    <img src="assets/photo10.jpg" alt="Photo 12">
    <img src="assets/photo10.jpg" alt="Photo 13">
    <img src="assets/photo10.jpg" alt="Photo 14">
    <img src="assets/photo10.jpg" alt="Photo 15">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img,index)=>{
      img.addEventListener('click', ()=>{
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox(){
      lightbox.style.display='flex';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox(){lightbox.style.display='none';}

    function changeSlide(dir){
      currentIndex+=dir;
      if(currentIndex<0) currentIndex=images.length-1;
      if(currentIndex>=images.length) currentIndex=0;
      lightboxImg.src = images[currentIndex].src;
    }

    document.addEventListener('keydown', e => {
      if(e.key==='Escape') closeLightbox();
      if(e.key==='ArrowRight') changeSlide(1);
      if(e.key==='ArrowLeft') changeSlide(-1);
    });

    let startX=0;
    lightbox.addEventListener('touchstart', e=>{startX=e.touches[0].clientX;});
    lightbox.addEventListener('touchend', e=>{
      const endX=e.changedTouches[0].clientX;
      const diff=startX-endX;
      if(Math.abs(diff)>50) diff>0?changeSlide(1):changeSlide(-1);
    });
  </script>
</body>
</html>
