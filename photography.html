<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-home">← Back to Home</a>
    <h1>Photography Portfolio</h1>
  </header>

  <div class="gallery">
    <img src="assets/photo1.jpg" alt="Photography 1" loading="lazy">
    <img src="assets/photo2.jpg" alt="Photography 2" loading="lazy">
    <img src="assets/photo3.jpg" alt="Photography 3" loading="lazy">
    <img src="assets/photo4.jpg" alt="Photography 4" loading="lazy">
    <img src="assets/photo5.jpg" alt="Photography 5" loading="lazy">
    <img src="assets/photo6.jpg" alt="Photography 6" loading="lazy">
    <img src="assets/photo7.jpg" alt="Photography 7" loading="lazy">
    <img src="assets/photo8.jpg" alt="Photography 8" loading="lazy">
    <img src="assets/photo9.jpg" alt="Photography 9" loading="lazy">
    <img src="assets/photo10.jpg" alt="Photography 10" loading="lazy">
    <img src="assets/photo11.jpg" alt="Photography 11" loading="lazy">
    <img src="assets/photo12.jpg" alt="Photography 12" loading="lazy">
    <img src="assets/photo13.jpg" alt="Photography 13" loading="lazy">
    <img src="assets/photo14.jpg" alt="Photography 14" loading="lazy">
    <img src="assets/photo15.jpg" alt="Photography 15" loading="lazy">
    <img src="assets/photo16.jpg" alt="Photography 16" loading="lazy">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open lightbox on click
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.style.opacity = 0;
      lightboxImg.src = images[currentIndex].src;
      setTimeout(() => {
        lightboxImg.style.opacity = 1;
      }, 50);
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;

      // fade out current image
      lightboxImg.style.opacity = 0;
      setTimeout(() => {
        lightboxImg.src = images[currentIndex].src;
        lightboxImg.style.opacity = 1;
      }, 200);
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') changeSlide(1);
      if (e.key === 'ArrowLeft') changeSlide(-1);
    });

    // Swipe support
    let startX = 0;
    lightbox.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) changeSlide(1); // swipe left → next
        else changeSlide(-1);          // swipe right → previous
      }
    });
  </script>
</body>
</html>
