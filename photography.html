<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 2.5rem;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }
  </style>
</head>
<body>
  <h1>Photography Portfolio</h1>

  <div class="gallery">
    <img src="assets/photo1.jpg" alt="Photography 1">
    <img src="assets/photo2.jpg" alt="Photography 2">
    <img src="assets/photo3.jpg" alt="Photography 3">
    <img src="assets/photo4.jpg" alt="Photography 4">
    <img src="assets/photo5.jpg" alt="Photography 5">
    <img src="assets/photo6.jpg" alt="Photography 6">
    <img src="assets/photo7.jpg" alt="Photography 7">
    <img src="assets/photo8.jpg" alt="Photography 8">
    <img src="assets/photo9.jpg" alt="Photography 9">
    <img src="assets/photo10.jpg" alt="Photography 10">
    <img src="assets/photo11.jpg" alt="Photography 11">
    <img src="assets/photo12.jpg" alt="Photography 12">
    <img src="assets/photo13.jpg" alt="Photography 13">
    <img src="assets/photo14.jpg" alt="Photography 14">
    <img src="assets/photo15.jpg" alt="Photography 15">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      lightboxImg.src = images[currentIndex].src;
    }

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') changeSlide(1);
      if (e.key === 'ArrowLeft') changeSlide(-1);
    });
  </script>
</body>
</html>
